<template name="userlist">
  {{#each users}}
    {{> user}}
  {{/each}}
</template>

<template name="user">
  <div class="row-fluid">
    <div class="jam span8 offset2">

      <div class="row-fluid">
        <div class="span2 pull-right">
          <img src="{{picture}}" class="img-rounded">
        </div>
        <div class="span6 pull-left">
          <strong class=name>{{name}}</strong>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span6 offset2 pull-right">
          <p class=name>{{now_playing.name}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
