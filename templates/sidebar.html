<template name="sidebar">
  {{#each jams}}
    {{> jam}}
  {{/each}}
</template>

<template name="jam">
  <div class="row-fluid">
    <div class="jam {{is_playing}} span12">

      <div class="row-fluid">
        <div class="span2 pull-right">
          <img src="{{picture}}" class="img-rounded">
        </div>
        <div class="span6 pull-left">
          {{#if is_playing}}
            <i class="icon-play"></i>
          {{/if}}
          <strong class="name">{{name}}</strong>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span6 offset2 pull-right">
          <p class="name text-right">{{from.name}}</p>
        </div>
      </div>

    </div>
  </div>
</template>
