<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeteorJams</title>

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js" type="text/javascript"></script>
  <![endif]-->
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <div class="brand">hot jams</div>
        <fb:login-button show-faces="false" class="pull-right" style="margin-top:7px" size="large" max-rows="1"></fb:login-button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    {{> content}}

    <footer></footer>
  </div> <!-- /container -->
</body>

<template name="content">
  {{> hello}}
</template>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" class="button"/>
</template>
