<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MeteorJams</title>

  <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6.1/html5shiv.js" type="text/javascript"></script>
  <![endif]-->
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <div class="brand">hot jams</div>
        <fb:login-button class="pull-right"
          scope="user_groups"
          show-faces="false"
          style="margin-top:7px"
          size="large"
          max-rows="1"
          auto_logout_link="true">
        </fb:login-button>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    {{> content}}

    <footer></footer>
  </div> <!-- /container -->
</body>

<template name="content">
  <div class="row-fluid">
    <div id="sidebar" class="span3" overflow>
      {{> sidebar}}
    </div>
    <div id="player" class="span8" src="">
    </div>
  </div>
</template>

<template name="sidebar">
  {{#each jams}}
    {{> jam}}
  {{/each}}
</template>

<template name="jam">
  <div class="row-fluid">
    <div class="jam span8 offset2">

      <div class="row-fluid">
        <div class="span2 pull-right">
          <img src="{{picture}}" class="img-rounded">
        </div>
        <div class="span6 pull-left">
          <strong class=name>{{name}}</strong>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span6 offset2 pull-right">
          <p class=name>{{user.name}}</p>
        </div>
      </div>
    </div>
  </div>
</template>
